<div class="container">
	{{task}}
	<ul>

		<li ng-repeat="subtask in task.subTasks">

			<input type="checkbox" ng-click='doneSub($index, task._id)' ng-model="subtask.done"><span ng-class="{taskDone:subtask.done}">{{subtask}}</span>
		</li>
		<li><span>{{newSub}}</span></li>
		<input type="text" ng-blur="alert(1)" ng-model="newSub">
	</ul>

	
</div>
